service: aws-java-simple-http-endpoint

frameworkVersion: ^2.15.0

provider:
  name: aws
  runtime: java8
  apiGateway:
    shouldStartNameWithService: true
  
package:
  artifact: target/aws-java-simple-http-endpoint.jar

functions:
  currentTime:
    handler: com.serverless.Handler
    events:
      - http:
          path: ping
          method: get
